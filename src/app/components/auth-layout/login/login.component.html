
<ion-header class="menu-header">
  <ion-toolbar translucent>
    <ion-title class="ion-text-center"> <b>FLEETLT</b></ion-title>
    <ion-buttons slot="start"> </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page" >

<center>
<ion-row>
    <ion-col padding size-xs="12" size-sm="6" size-md="6" size-lg="4">


  <br />
  <br />
  <br />

  <ion-grid>
    <ion-row>
      <ion-col size-xs="5" offset-xs="4">
        <ion-img src="assets/images/logo.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form class="ion-padding" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="wrap-input">
      <input
        class="input"
        type="text"
        name="mail"
        formControlName="mail"
        placeholder="Email"
      />
    </div>

    <div class="wrap-input">
      <input
        class="input"
        type="password"
        name="pwd"
        formControlName="pwd"
        placeholder="Password"
      />
    </div>

    <center>
      <ion-button shape="round" routerLink="/dashboardC">Connecter </ion-button>
    </center>
    <center>
      <a href="">Mot de passe oubliée</a>
    </center>
  </form>

  <ion-footer>
  <br/>

  <p class="ion-text-center custom-font">
    vous avez déja un compte? <a href="/register">S'inscrit</a>
  </p>

</ion-footer>


</ion-col>

<ion-col padding size-xs="12" size-sm="6" size-md="6" size-lg="6">

<ion-card>
 <ion-grid>
    <ion-row>
      <ion-col size-xs="19" offset-xs="0">
        <ion-img src="assets/images/parisian_car.jpg"s></ion-img>

      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="card-title">FLEETLT</div>
    <div class="card-subtitle">Suivez vos véhicules en temps réel avec <b>FLEETLT</b><br/>
Mieux comprendre comment votre organisation fonctionne en temps réel ,<br/>
 l’analyse des trajets passés et la gestion de toutes les dépenses liées à votre flotte.
</div>
</ion-card>
</ion-col>
</ion-row>
</center>
</ion-content>
