<ion-header class="menu-header">
  <ion-toolbar translucent>
    <ion-title> historique des véhicules</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>


      <ion-title class="ion-text-center"
        >Liste des historiques
      </ion-title>

  <ion-card *ngFor = "let current of list" >

    <ion-card-content >
      <ion-item> Matricule:{{current.mat}} </ion-item>
      <ion-item> opération:{{current.op}} </ion-item>
      <ion-item> Date:{{current.date}} </ion-item>
      <ion-button size="small" color="danger"> supprimer </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
