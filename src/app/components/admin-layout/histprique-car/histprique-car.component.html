<ion-header class="menu-header">
  <ion-toolbar translucent>
    <ion-title class="ion-text-center" > Fleetlt</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
         <ion-icon name="notifications" slot="end" size="large"></ion-icon>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-title class="ion-text-center"
      style="color: #9933ff">Liste des historiques
    </ion-card-title>
    <ion-card-content>
      <ion-button
        size="small"
        color="danger"
        shape="round"
        (click)="deleteHisto()"
      >
        supprimer
      </ion-button>

      <ion-item *ngFor="let current of list">
        {{ current.Operation }} &nbsp;
        <p style="color: #696969" slot="end">
          {{ current.Dateoperation | date: "dd-MM-yyyy" }}
        </p></ion-item
      >
    </ion-card-content>
  </ion-card>
</ion-content>
