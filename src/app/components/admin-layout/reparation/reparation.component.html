<ion-header class="menu-header">
  <ion-toolbar translucent>
    <ion-title class="ion-text-center"><b>FLEETLT</b></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
      <ion-icon name="notifications-circle" slot="end" size="large"></ion-icon>


<ion-icon name="arrow-forward-circle" slot="end" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>


 <ion-title style="color: #9933ff">Réparations</ion-title>
    <ion-button size="small" color="light" (click)="_Popover()"  >
    ajouter  </ion-button>
</ion-item>






<ion-row >

  <ion-select [(ngModel)]="Mat" type="text" name="Matricule" placeholder="choisir une véhicule...">


    <ion-select-option *ngFor="let l of list">
      {{ l.Matricule }}
    </ion-select-option>
  </ion-select>
  <ion-item>
    <ion-icon name="search" slot="end" size="small" style="color: #9933ff" (click)="listRepMatr(Mat)"></ion-icon></ion-item>
</ion-row >


  <ion-row >

  <ion-select placeholder="choisir une entretien.." [(ngModel)]="Ent" type="text" name="codeEnt">
    <ion-select-option *ngFor="let l of listE">
      {{ l.CodeEntretien }}
    </ion-select-option>
  </ion-select>
<ion-item>
  <ion-icon name="search" slot="end" size="small" style="color: #9933ff" (click)="listRepEnt(Ent)"></ion-icon>
  </ion-item>
  </ion-row>





<ion-grid style="display: flex;">
    <ion-row   >
    <ion-col *ngFor="let l of listR" padding size-xs="12" size-sm="6" size-md="6" size-lg="4" >
  <ion-card >
    <ion-card-content >
      <div>
        <ion-label><b>Reférence :</b> {{ l.ref }}</ion-label>
      </div>
      <div>
        <ion-label><b>Matricule :</b>{{ l.vh }} </ion-label>
      </div>
      <div>
        <ion-label><b>Code Entretien:</b>{{ l.En }} </ion-label>
      </div>
      <div>
        <ion-label><b>Date de réparation:</b>{{ l.date }}</ion-label>
      </div>
      <center>
      <ion-button
        size="small"
        color="primary"
        shape="round"
        (click)="pop">
        modifier
      </ion-button>
      <ion-button size="small" color="danger" shape="round" (click)="deleteRep(l.ref)" style="margin-left: 30px" > supprimer </ion-button>
      </center>
    </ion-card-content>
  </ion-card>

   </ion-col>
      </ion-row>

    </ion-grid>
</ion-content>
