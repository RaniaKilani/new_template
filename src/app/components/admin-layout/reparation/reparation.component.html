<ion-header class="menu-header">
  <ion-toolbar translucent>
    <ion-title class="ion-text-center">Réparation</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-title class="ion-text-center">Liste des Réparations</ion-title>
    <ion-button size="small" color="light" [routerLink]="['/addReparation']"  >
    ajouter une réparation </ion-button>
      <div padding>
  <ion-segment>
    <ion-button (click)="listRepMatr(Mat)" color="light" size="small">
    <ion-icon name="search" slot="end"></ion-icon>Réparation par véhicule</ion-button>

  <ion-select [(ngModel)]="Mat" type="text" name="Matricule">
    <ion-select-option *ngFor="let l of list">
      {{ l.Matricule }}
    </ion-select-option>
  </ion-select>
  </ion-segment>
  </div>
  <div padding>
  <ion-segment>
  <ion-button (click)="listRepEnt(Ent)" size="small" color="light">
  <ion-icon name="search" slot="end"></ion-icon>Réparation par Entretien</ion-button>
  <ion-select [(ngModel)]="Ent" type="text" name="codeEnt">
    <ion-select-option *ngFor="let l of listE">
      {{ l.CodeEntretien }}
    </ion-select-option>
  </ion-select>

  </ion-segment>
  </div>

  <ion-card *ngFor="let l of listR">
    <ion-card-content >
      <div>
        <ion-label><b>Reférence :</b> {{ l.ref }}</ion-label>
      </div>
      <div>
        <ion-label><b>Matricule :</b>{{ l.vh }} </ion-label>
      </div>
      <div>
        <ion-label><b>Code Entretien:</b>{{ l.En }} </ion-label>
      </div>
      <div>
        <ion-label><b>Date de réparation:</b>{{ l.date }}</ion-label>
      </div>
      <ion-button
        size="small"
        color="success"
        shape="round"
        [routerLink]="['/updateReparation']">
        modifier
      </ion-button>
      <ion-button size="small" color="danger" shape="round" (click)="deleteRep(l.ref)"> supprimer </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
