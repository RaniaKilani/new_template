<ion-header class="menu-header">
  <ion-toolbar translucent>
    <ion-title class="ion-text-center"> ajouter un superviseur </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center" style="color: #9933ff">
        Ajouter un superviseur</ion-card-title
      >
    </ion-card-header>
    <form [formGroup]="form" (ngSubmit)="addSupervisor()">
      <ion-grid style="display: flex">
        <ion-row>
          <ion-col padding size-xs="12" size-sm="6" size-md="6" size-lg="6">
            <div class="col-3">
              <ion-item>
                <ion-label position="stacked">Email</ion-label>
                <ion-input
                  formControlName="mail"
                  type="text"
                  name="mail"
                ></ion-input>
              </ion-item>
            </div>
            <div class="col-3">
              <ion-item>
                <ion-label position="stacked">Nom</ion-label>
                <ion-input
                  formControlName="nom"
                  type="text"
                  name="nom"
                ></ion-input>
              </ion-item>
            </div>
          </ion-col>
          <ion-col padding size-xs="12" size-sm="6" size-md="6" size-lg="6">
            <div class="col-3">
              <ion-item>
                <ion-label position="stacked">Prénom</ion-label>
                <ion-input
                  formControlName="pre"
                  type="text"
                  name="pre"
                ></ion-input>
              </ion-item>
            </div>

            <div class="col-3">
              <ion-item>
                <ion-label position="stacked"> N° téléphone</ion-label>
                <ion-input
                  formControlName="num"
                  type="text"
                  name="num"
                ></ion-input>
              </ion-item>
            </div>
          </ion-col>
          <ion-col padding size-xs="12" size-sm="6" size-md="6" size-lg="6">
            <div class="col-3">
              <ion-item>
                <ion-label position="stacked">Date de naissance</ion-label>
                <ion-input
                  formControlName="dn"
                  type="date"
                  name="dn"
                ></ion-input>
              </ion-item>
            </div>

            <div class="col-3">
              <ion-item>
                <ion-label position="stacked">Adresse</ion-label>
                <ion-input
                  formControlName="adr"
                  type="text"
                  name="adr"
                ></ion-input>
              </ion-item>
            </div>
          </ion-col>
          <ion-col padding size-xs="12" size-sm="6" size-md="6" size-lg="6">
            <div class="col-3">
              <ion-item>
                <ion-label position="stacked">Date d'embauche</ion-label>
                <ion-input
                  formControlName="de"
                  type="date"
                  name="de"
                ></ion-input>
              </ion-item>
            </div>

            <div class="col-3">
                <ion-label position="stacked">Image</ion-label>
                <ion-input
                  formControlName="pwd"
                  type="file"
                  name="pwd"
                ></ion-input>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <center>
        <ion-button shape="round" type="submit">Ajouter</ion-button>
      </center>
    </form>
  </ion-card>
</ion-content>
