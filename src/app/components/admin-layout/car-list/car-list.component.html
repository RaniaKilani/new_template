<ion-header class="menu-header">
  <ion-toolbar translucent>
    <ion-title> véhicules</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Détails du véhicule</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-label>Matricule :</ion-label>
            <br />

            <ion-label>Marque:</ion-label>
            <br />
            <ion-label>Type de véhicule:</ion-label>
            <br />
            <ion-label>Année de fabrication:</ion-label>
            <br />
            <ion-label>Type de carburant:</ion-label>
            <br />
            <ion-label>consommation de carburant:</ion-label>
            <br />
            <ion-label>Puissance</ion-label>
            <br />
            <ion-label>Kilométrage:</ion-label>
            <br />

            <ion-label>Nombre des places:</ion-label>
            <br />
            <ion-label>capacité en kg:</ion-label>
            <br />
            <ion-label>Type de permis:</ion-label>
            <br />
            <ion-label>Mot clé:</ion-label>
            <br />
            <ion-label>Disponibilité:</ion-label>
          </ion-list>

          <ion-button
            size="small"
            color="success"
            [routerLink]="['/updateCar']"
          >
            modifier
          </ion-button>
          <ion-button
            size="small"
            color="danger"
            [routerLink]="['/historiqueCar']"
          >
            voir historique
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title>localisation</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <img
            src="https://www.softfluent.fr/wp-content/uploads/2019/10/g%C3%A9olocalisation.png"
          />
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
