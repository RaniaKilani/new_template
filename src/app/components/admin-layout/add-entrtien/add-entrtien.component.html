<ion-content>

<ion-card>

  <ion-card-content>
  <form [formGroup]="form" (ngSubmit)="addEntretien()">
  <div>
    <ion-item>
      <ion-input placeholder="code Entretien" type="number"  formControlName="codeEnt" name="codeEnt"></ion-input>
      </ion-item>
        <div *ngFor="let error of errorMessages.codeEnt">
          <ng-container *ngIf="codeEnt.hasError(error.type) && (codeEnt.dirty || codeEnt.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
      </div>
      <div>
      <ion-item>
      <ion-input placeholder="Nom Entretien" formControlName="libelle" type="text" name="libelle"></ion-input>
      </ion-item>
       <div *ngFor="let error of errorMessages.libelle">
          <ng-container *ngIf="libelle.hasError(error.type) && (libelle.dirty || libelle.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

      </div>
<center>

      <ion-button size="small"  type="submit" shape="round"> ajouter </ion-button>
      </center>
      </form>

       </ion-card-content>
</ion-card>
 </ion-content>
