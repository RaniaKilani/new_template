<ion-header class="menu-header">
  <ion-toolbar translucent>
    <ion-title class="ion-text-center">modifier un chauffeur</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <form [formGroup]="form" (ngSubmit)="editDriver()">
    <div class="col-3">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="mail" type="text" name="mail">
          {{ currentDriver.mail }}
        </ion-input>
      </ion-item>
    </div>
    <div class="col-3">
      <ion-item>
        <ion-label position="stacked">Nom</ion-label>
        <ion-input
          formControlName="nom"
          type="text"
          placeholder="{{ currentDriver.nom }}"
          name="nom"
        ></ion-input>
      </ion-item>
    </div>

    <div class="col-3">
      <ion-item>
        <ion-label position="stacked">Prénom</ion-label>
        <ion-input
          formControlName="pre"
          type="text"
          placeholder="{{ currentDriver.pre }}"
          name="pre"
        ></ion-input>
      </ion-item>
    </div>
    <div class="col-3">
      <ion-item>
        <ion-label position="stacked">Adresse</ion-label>
        <ion-input
          formControlName="adr"
          type="text"
          placeholder="{{ currentDriver.adr }}"
          name="adr"
        ></ion-input>
      </ion-item>
    </div>

    <div class="col-3">
      <ion-item>
        <ion-label position="stacked">N° Télephone</ion-label>
        <ion-input
          formControlName="ntel"
          type="text"
          placeholder="{{ currentDriver.ntel }}"
          name="ntel"
        ></ion-input>
      </ion-item>
    </div>    
    <div class="col-3">
      <ion-item>
        <ion-label position="stacked">Date de naissance</ion-label>
        <ion-input
          formControlName="dn"
          type="date"
          placeholder="{{ currentDriver.dn }}"
          name="dn"
        ></ion-input>
      </ion-item>
    </div>

    <div class="col-3">
      <ion-item>
        <ion-label position="stacked">Date d'embauche</ion-label>
        <ion-input
          formControlName="de"
          type="date"
          placeholder="{{ currentDriver.de }}"
          name="de"
        ></ion-input>
      </ion-item>
    </div>

    <div class="col-3">
      <div class="container-form-btn">
        <ion-button shape="round" type="submit">Ajouter</ion-button>
      </div>
    </div>
  </form>
</ion-content>
