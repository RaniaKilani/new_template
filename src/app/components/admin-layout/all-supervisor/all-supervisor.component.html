<ion-header class="menu-header">
  <ion-toolbar translucent>
    <ion-title class="ion-text-center"> Fleetlt</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
      <ion-icon name="notifications" slot="end" size="large"></ion-icon>


  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <div>
      <ion-button
        size="small"
        color="light"
        expand="round"
        slot="end"
        (click)="goToAddPage('addSupervisor')"
      >
        Ajouter un superviseur
        <ion-icon name="add-circle-outline" slot="end"></ion-icon>
      </ion-button>
    </div>
    <div>
      <ion-button size="small" expand="round" color="light">
        supprimer tous!
        <ion-icon name="close-circle-outline" slot="end"></ion-icon>
      </ion-button>
    </div>
  </div>
  <br />

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center"> liste des superviseurs</ion-card-title>
    </ion-card-header>
     <ion-grid >
    <ion-row   >
    <ion-col padding size-xs="12" size-sm="6" size-md="6" size-lg="4" >
 <ion-card >

        <ion-item>

            <ion-row >
                <ion-avatar >
                  <ion-img src="assets/images/man.jpg"> </ion-img>
                </ion-avatar>
              <ion-col >
                <ion-card-title class="ion-margin-horizontal">
                 Ahmed Salah
                </ion-card-title>
                <ion-card-subtitle class="ion-margin-horizontal">
               ahmedsalah@gmail.com
                </ion-card-subtitle>

              </ion-col>
            </ion-row>
        </ion-item>
      </ion-card>
      <ion-card >

        <ion-item>

            <ion-row >
                <ion-avatar >
                  <ion-img src="assets/images/woman.jpg"> </ion-img>
                </ion-avatar>
              <ion-col >
                <ion-card-title class="ion-margin-horizontal">
              myriam  Salem Salem
                </ion-card-title>
                <ion-card-subtitle class="ion-margin-horizontal">
                myriamsalem@gmail.com
                </ion-card-subtitle>

              </ion-col>
            </ion-row>
        </ion-item>
      </ion-card>

    <ion-card *ngFor="let l of list"

      (click)="goToListPage('listSupervisor', l.id)"
    >
      <ion-item  >
        <ion-row>
          <ion-avatar>
            <ion-img src="assets/images/ons.jpg"> </ion-img>
          </ion-avatar>

          <ion-col>
            <ion-card-title class="ion-margin-horizontal"
              >{{ l.Nom }} {{ l.prenom }}
            </ion-card-title>

            <ion-card-subtitle class="ion-margin-horizontal"> {{ l.Email }} </ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card>
    </ion-col>
</ion-row>
</ion-grid>
  </ion-card>
</ion-content>
