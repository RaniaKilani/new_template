<ion-header class="menu-header">
  <ion-toolbar translucent>
    <ion-title class="ion-text-center">Réparation</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-item>
    <ion-label position="stacked">Reférence</ion-label>

    <ion-input type="texte"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Matricule</ion-label>

    <ion-select type="text"></ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Code Entretien</ion-label>

    <ion-select type="text"></ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Date de réparartion</ion-label>

    <ion-input type="Date"></ion-input>
  </ion-item>

  <ion-button
    color="success"
    size="small"
    shape="round"
    type="submit"
    (click)="addReparation()"
    (click)="goToListPage('reparation')"
    >Ajouter</ion-button
  >
</ion-content>
