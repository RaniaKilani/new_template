<ion-header class="menu-header">
  <ion-toolbar translucent>
    <ion-title class="ion-text-center"><b>FLEETLT</b></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-icon name="notifications-circle" slot="end" size="large"></ion-icon>

    <ion-icon name="arrow-forward-circle" slot="end" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="color: #9933ff" class="ion-text-center"
        >Liste des Affectations</ion-card-title
      >
      <ion-card-subtitle> </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid class>
        <ion-row>
          <ion-col size="3" style="color: #9933ff">Id affectation</ion-col>
          <ion-col size="3" style="color: #9933ff">Date </ion-col>
          <ion-col size="3" style="color: #9933ff">véhicule </ion-col>

          <ion-col size="3" style="color: #9933ff"> Position</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3"> <ion-label color="dark">1</ion-label> </ion-col>
          <ion-col size="3">
            <ion-label color="dark">29/05/2021</ion-label>
          </ion-col>
          <ion-col size="3"
            ><ion-label color="dark">156Tu2015 </ion-label></ion-col
          >

          <ion-col size="3">
            <ion-icon name="location-sharp" size="large"></ion-icon
          ></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="3"> <ion-label color="dark">2 </ion-label> </ion-col>
          <ion-col size="3">
            <ion-label color="dark">01/06/2021</ion-label>
          </ion-col>
          <ion-col size="3"
            ><ion-label color="dark">155Tu2015 </ion-label></ion-col
          >

          <ion-col size="3">
            <ion-icon name="location-sharp" size="large"></ion-icon
          ></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3"> <ion-label color="dark">3 </ion-label> </ion-col>
          <ion-col size="3">
            <ion-label color="dark">09/06/2021</ion-label>
          </ion-col>
          <ion-col size="3"
            ><ion-label color="dark">155Tu2015 </ion-label></ion-col
          >

          <ion-col size="3">
            <ion-icon name="location-sharp" size="large"></ion-icon
          ></ion-col>
        </ion-row>
        <ion-row *ngFor="let l of list">
          <ion-col size="3"> {{ l.reference }} </ion-col>
          <ion-col size="3"> {{ dateRes }}-{{ dateFin }} </ion-col>
          <ion-col size="3">{{ l.matricule }} </ion-col>
          <ion-col size="3"> effectué </ion-col>
          <ion-col size="3">
            <ion-icon name="location-sharp" size="large"></ion-icon
          ></ion-col>
        </ion-row>
      </ion-grid>
      <center>
        <br />
        <ion-button
          color="danger"
          size="small"
          shape="round"

        >
          <ion-icon name="alert-circle-outline" slot="start"></ion-icon> ajouter
          une Réclamation</ion-button
        >
      </center>
    </ion-card-content>
  </ion-card>
</ion-content>
