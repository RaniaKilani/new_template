<ion-header class="menu-header">
  <ion-toolbar translucent>
    <ion-title class="ion-text-center"><b>FLEETLT</b></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
     <ion-icon name="notifications-circle" slot="end" size="large"></ion-icon>


<ion-icon name="arrow-forward-circle" slot="end" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center" style="color: #9933ff">
        <b> Ajouter une Demande </b></ion-card-title
      >
    </ion-card-header>
    <form [formGroup]="form" (ngSubmit)="addReq()">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked"><b>Type de véhicule</b></ion-label>
              <ion-select type="text" formControlName="type" name="type">
                <ion-select-option>Voiture</ion-select-option>
                <ion-select-option>Camion</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label position="stacked"><b>Objet</b></ion-label>
              <ion-select type="text" formControlName="objet" name="objet">
                <ion-select-option>Livraison</ion-select-option>
                <ion-select-option>Maintenance</ion-select-option>
                <ion-select-option>Transportation</ion-select-option>
                <ion-select-option>Déplacement</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>

          <ion-col>
            <ion-item>
              <ion-label position="stacked"> <b>Date debut</b></ion-label>
              <ion-input
                type="date"
                formControlName="dateR"
                name="dateR"
              ></ion-input>
            </ion-item>
          </ion-col>
           <ion-col>
            <ion-item>
              <ion-label position="stacked"><b>Date fin</b></ion-label>
              <ion-input
                type="date"
                formControlName="dateF"
                name="dateF"
              ></ion-input>
            </ion-item>
          </ion-col>

        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked"> <b>Nombre de place</b></ion-label>
              <ion-input
                type="number"
                formControlName="nbplc"
                name="nbplc"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label position="stacked"><b>Capacité</b></ion-label>
              <ion-input
                type="text"
                formControlName="cap"
                name="cap"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col padding size-xs="12" size-sm="4" size-md="4" size-lg="4">
            <ion-item>
              <ion-label position="stacked"><b> Région</b></ion-label>
              <ion-input
                type="texte"
                formControlName="region"
                name="region"
              ></ion-input>
            </ion-item>
          </ion-col>

          <ion-col padding size-xs="12" size-sm="4" size-md="4" size-lg="4">
            <ion-item>
              <ion-label position="stacked"><b> Département</b></ion-label>
              <ion-input
                type="texte"
                formControlName="departement"
                name="departement"
              ></ion-input>
            </ion-item>
          </ion-col>

          <ion-col padding size-xs="12" size-sm="4" size-md="4" size-lg="4">
            <ion-item>
              <ion-label position="stacked"><b> Rue</b></ion-label>
              <ion-input
                type="texte"
                formControlName="rue"
                name="rue"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <br/>
        <ion-row>
          <ion-col>
            <ion-checkbox> </ion-checkbox>
               &nbsp;
            <ion-label color="dark"><b>Chauffeur?</b></ion-label>
          </ion-col>
          <ion-col>

          <ion-checkbox> </ion-checkbox>
           &nbsp;

          <ion-label color="dark"><b>Urgente?</b></ion-label>


          </ion-col>
        </ion-row>
      </ion-grid>

      <center>
        <ion-button shape="round" type="submit" size="Default" routerLink="/dispoCar">
          Ajouter
        </ion-button>
      </center>
    </form>
    <br/>
    <br/>
  </ion-card>
</ion-content>
