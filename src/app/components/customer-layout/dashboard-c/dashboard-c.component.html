<ion-header class="menu-header">
  <ion-toolbar translucent>
    <ion-title> Dashboard</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button
    color="light"
    size="small"
    shape="round"
    (click)="goToAddPage('addDemande')"
  >
    ajouter une demande</ion-button
  >

  <ion-card>
    <ion-card-header>
      <ion-card-title>BIENVENUE!</ion-card-title>
      <ion-card-subtitle
        ><b
          >Mlle.Rania voilà les détails de votre réservation!</b
        ></ion-card-subtitle
      >
    </ion-card-header>
    <ion-card-content>
      <ion-grid class>
        <ion-row>
          <ion-col size="3">Code reservation </ion-col>
          <ion-col size="3">Date réservation  </ion-col>
          <ion-col size="3">véhicule </ion-col>
          <ion-col size="3"> Etat</ion-col>
        </ion-row>
        <ion-row *ngFor = "let l of list">
          <ion-col size="3"> {{l.reference}} </ion-col>
          <ion-col size="3"> {{dateRes}}-{{dateFin}} </ion-col>
          <ion-col size="3">{{l.matricule}} </ion-col>
          <ion-col size="3"> effectué </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
